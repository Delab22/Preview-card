<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
            <h5>PEFUME</h5>
            <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>
            <p>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
            <div class="dollar">
                <div class="do">
                    $149.99
                </div>
                <div class="la">
                    $169.99
                </div>
            </div>
            <button>
                <div class="fav">
                    <!-- <i class="icon-cart.svg"></i> -->
                    <img src="icon-cart.svg" alt="">
                </div>
                <div class="cart">
                    <p class="add">Add to Cart</p>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
